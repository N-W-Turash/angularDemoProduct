<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"
    >
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src= "app.js"></script>
    <script type="text/javascript" src="controllers/myCtrl.js"></script>
    <body>
        <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px; margin: auto!important">

          <header class="w3-container w3-light-grey w3-padding-16">
            <h3>Item List</h3>
          </header>

          <ul class="w3-ul">

                <li ng-repeat="x in products" class="w3-padding-16 list">
                    <a ui-sref="single-item({id: x.id})" ng-click = "getSingleItem(x)">{{x.name}} </a>
                    <span ng-click="removeItem(x.id, $index)" style="cursor:pointer;" class="w3-right w3-margin-right">X</span>
                    <i ng-click="editItemModalOpen(x)" class="icon ion-edit w3-right w3-margin-right" data-toggle="modal" data-target="#myModal"></i>
                </li>
          </ul>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit Item</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" ng-submit="editItem(item)">
                            <div class="form-group">
                                <div class="edit-form">
                                    <input type="text" class="form-control" placeholder="item"  name="name" ng-model="item.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="edit-form">
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
          </div>

          <div class="w3-container w3-light-grey w3-padding-16">
            <div class="w3-row w3-margin-top">
              <div class="w3-col s10">
                <input placeholder="Add items here" name= "addMe" ng-required="true" ng-model="addMe" class="w3-input w3-border w3-padding">
              </div>
              <div class="w3-col s2">
                <button ng-disabled="!addMe" ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
              </div>
            </div>
            <p class="w3-padding-left w3-text-red">{{errortext}}</p>
          </div>

          <div class="w3-container w3-light-grey w3-padding-16">
              <div ui-view></div>
          </div>

        </div>
    </body>
</html>
